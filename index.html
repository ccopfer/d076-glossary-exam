<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D076 Glossary Fill-in-the-Blank Exam</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    h1, h2 {
      text-align: center;
      color: #003058;
    }
    .question-container {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #003058;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    #score-summary {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      color: #003058;
    }
    #progress-bar {
      width: 100%;
      background-color: #d6d6d6;
      border-radius: 8px;
      overflow: hidden;
      height: 32px;
      margin-bottom: 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      border: 2px solid #003058;
    }
    #progress {
      height: 100%;
      width: 0;
      background-color: #0078d4;
      transition: width 0.3s;
    }
    #progress-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      line-height: 32px;
    }
    .section {
      display: none;
    }
    .active-section {
      display: block;
    }
    #nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #003058;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 1000;
    }
    #summary-page {
      display: none;
      background: #fff;
      padding: 20px;
      border: 2px solid #003058;
      border-radius: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>D076 Glossary Fill-in-the-Blank Exam</h1>
  <div id="progress-bar">
    <div id="progress"></div>
    <div id="progress-text">0%</div>
  </div>
  <div id="quiz"></div>
  <div id="nav-buttons"></div>
  <button id="submit">Submit Answers</button>
  <div id="score-summary"></div>
  <div id="summary-page">
    <h2>Summary</h2>
    <p id="final-score"></p>
    <button onclick="printResults()">Export Results</button>
    <button onclick="retakeQuiz()">Retake Quiz</button>
  </div>
  <button id="scrollTopBtn" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">â†‘</button>
  <script>
    let quizData = [];
    let score = 0;
    let answeredSet = new Set();

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuiz() {
      fetch('quiz-data.json')
        .then(response => response.json())
        .then(data => {
          score = 0;
          answeredSet = new Set();
          document.getElementById('quiz').innerHTML = '';
          document.getElementById('nav-buttons').innerHTML = '';
          document.getElementById('score-summary').innerHTML = '';
          document.getElementById('submit').style.display = 'block';
          document.getElementById('summary-page').style.display = 'none';

          quizData = data.questions;
          shuffleArray(quizData);
          quizData.forEach(q => shuffleArray(q.choices));
          renderQuiz();
        });
    }

    function updateProgress() {
      const total = quizData.length;
      let correct = score;
      let percent = (correct / total) * 100;
      document.getElementById('progress').style.width = `${percent}%`;
      document.getElementById('progress-text').textContent = `Correct: ${correct} / ${total} (${Math.round(percent)}%)`;
    }

    function renderQuiz() {
      const quizContainer = document.getElementById('quiz');
      const navButtons = document.getElementById('nav-buttons');
      const sectionSize = 50;
      const totalSections = Math.ceil(quizData.length / sectionSize);

      for (let s = 0; s < totalSections; s++) {
        const sectionDiv = document.createElement('div');
        sectionDiv.className = 'section';
        if (s === 0) sectionDiv.classList.add('active-section');
        sectionDiv.id = `section-${s}`;

        for (let i = s * sectionSize; i < Math.min((s + 1) * sectionSize, quizData.length); i++) {
          const q = quizData[i];
          const div = document.createElement('div');
          div.className = 'question-container';
          div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q.question}</p>`;

          const choicesDiv = document.createElement('div');
          choicesDiv.className = 'choices';
          q.choices.forEach((choice, c) => {
            const id = `q${i}_choice${c}`;
            choicesDiv.innerHTML += `<label><input type="radio" name="q${i}" value="${c}" id="${id}" onchange="handleSelection(${i}, '${choice.replace(/'/g, "\'")}')" /> ${choice}</label>`;
          });

          div.appendChild(choicesDiv);
          div.innerHTML += `<div class="feedback" id="feedback-${i}"></div>`;
          sectionDiv.appendChild(div);
        }
        quizContainer.appendChild(sectionDiv);

        const button = document.createElement('button');
        button.textContent = `Section ${s + 1}`;
        button.onclick = () => {
          document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active-section'));
          document.getElementById(`section-${s}`).classList.add('active-section');
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        navButtons.appendChild(button);
      }
    }

    function handleSelection(index, selectedValue) {
      if (!answeredSet.has(index)) {
        answeredSet.add(index);
        const q = quizData[index];
        const container = document.querySelectorAll('.question-container')[index];
        const feedback = document.getElementById(`feedback-${index}`);
        const labels = container.querySelectorAll('label');

        labels.forEach(label => {
          const input = label.querySelector('input');
          input.disabled = true;
          const choiceText = label.textContent.trim();
          label.classList.remove('correct', 'incorrect');
          if (choiceText === q.choices[q.answer]) {
            label.classList.add('correct');
          } else if (choiceText === selectedValue) {
            label.classList.add('incorrect');
          }
        });

        if (selectedValue === q.choices[q.answer]) {
          feedback.textContent = 'Correct!';
          feedback.style.color = 'green';
          score++;
        } else {
          feedback.textContent = `Incorrect. Correct answer: ${q.choices[q.answer]}`;
          feedback.style.color = 'red';
        }
        updateProgress();
      }
    }

    document.getElementById('submit').addEventListener('click', () => {
      if (answeredSet.size < quizData.length) {
        alert("Please answer all questions before submitting.");
        return;
      }
      document.getElementById('final-score').textContent = `Final Score: ${score} / ${quizData.length} (${Math.round((score / quizData.length) * 100)}%)`;
      document.getElementById('summary-page').style.display = 'block';
      document.getElementById('submit').style.display = 'none';
    });

    function printResults() {
      window.print();
    }

    function retakeQuiz() {
      loadQuiz();
    }

    loadQuiz();
  </script>
</body>
</html>
